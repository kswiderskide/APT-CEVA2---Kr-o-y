<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NJOB</title>

    <link rel="icon" type="image/png" href="njob.png">
    <link rel="apple-touch-icon" href="njob.png">
    <link rel="manifest" href='data:application/manifest+json,{"name":"NJOB","short_name":"NJOB","start_url":".","display":"standalone","background_color":"#000000","theme_color":"#000000","icons":[{"src":"njob.png","sizes":"192x192","type":"image/png"}]}'>

    <script src="https://maps.googleapis.com/maps/api/js?key=WPISZ_TUTAJ_KLUCZ_API&libraries=geometry,directions"></script>

    <style>
        :root { --bg: #000; --card: #1e293b; --blue: #38bdf8; --green: #22c55e; --red: #ef4444; --gold: #fbbf24; }
        body { font-family: sans-serif; background: var(--bg); color: white; margin: 0; padding: 10px; display: flex; flex-direction: column; height: 100vh; box-sizing: border-box; overflow: hidden; position: relative; }
        
        #splash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 999; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: opacity 0.5s; }
        #splash h1 { color: #ddd; font-size: 3.5rem; font-weight: 900; margin-bottom: 50px; letter-spacing: 8px; background: #444; padding: 20px 40px; border-radius: 20px; }
        .btn-start { background: transparent; color: var(--blue); border: 3px solid var(--blue); padding: 20px 80px; border-radius: 50px; font-size: 1.6rem; font-weight: 900; cursor: pointer; }

        .btn-side { position: absolute; right: 15px; width: 44px; height: 44px; border: 2px solid white; border-radius: 50%; font-size: 24px; font-weight: bold; display: none; align-items: center; justify-content: center; z-index: 1000; cursor: pointer; }
        #exit-btn { top: 15px; background: var(--red); color: white; }
        #mute-btn { top: 70px; background: var(--blue); color: white; }

        .nav-label { font-size: 1rem; color: var(--blue); font-weight: 900; margin: 5px 0 2px 0; text-transform: uppercase; }
        .nav-row { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 5px; flex-shrink: 0; margin-right: 60px; }
        .btn-s { background: var(--card); color: #fff; border: 1px solid #444; padding: 10px 14px; border-radius: 8px; font-weight: bold; font-size: 0.9rem; min-width: 80px; }
        .btn-s.active { background: var(--blue); color: black; border-color: white; box-shadow: 0 0 10px var(--blue); }
        .btn-s.archived { opacity: 0.4; background: #0f172a; border-style: dashed; }

        .display { background: var(--card); border: 2px solid #334155; border-radius: 20px; padding: 12px; text-align: center; margin-bottom: 8px; flex-shrink: 0; }
        #stop-name { color: var(--blue); font-size: 1.3rem; font-weight: 900; margin: 0; }
        .timer-container { display: flex; justify-content: center; align-items: baseline; gap: 12px; margin: 4px 0; }
        #timer { font-size: 3.2rem; font-weight: 900; color: var(--green); }
        .gps-sub { font-size: 1.5rem; font-weight: 900; color: var(--blue); opacity: 0.9; }

        #speed-panel { background: rgba(30, 41, 59, 0.9); border: 1px solid var(--gold); border-radius: 12px; padding: 5px; text-align: center; margin-bottom: 8px; flex-shrink: 0; }
        #speed-val { font-size: 2.2rem; font-weight: 900; color: var(--gold); }
        #speed-unit { font-size: 0.9rem; color: #aaa; margin-left: 5px; }

        #map { flex: 1; width: 100%; border-radius: 15px; background: #111; margin-bottom: 15px; border: 2px solid #334155; }
        .footer { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; height: 70px; margin-bottom: 40px; flex-shrink: 0; }
        .btn-nav { background: var(--card); color: white; border: 1px solid #444; border-radius: 12px; font-size: 1rem; font-weight: bold; text-transform: uppercase; }
        #btn-next { color: var(--blue); border-color: var(--blue); }
    </style>
</head>
<body>

    <div id="splash">
        <h1>NJOB</h1>
        <button class="btn-start" onclick="startApp()">START</button>
    </div>

    <button id="exit-btn" class="btn-side" onclick="exitApp()">Ã—</button>
    <button id="mute-btn" class="btn-side" onclick="toggleMute()">ðŸ”ˆ</button>

    <div class="nav-label">ðŸ”µ WYJAZDY:</div>
    <div class="nav-row" id="work-bar"></div>
    <div class="nav-label">ðŸ”µ POWROTY:</div>
    <div class="nav-row" id="return-bar"></div>

    <div class="display">
        <div id="stop-name">WYBIERZ KURS</div>
        <div class="timer-container">
            <div id="timer">--</div>
            <div class="gps-sub" id="gps-timer">--</div>
        </div>
        <div id="gps-msg">GPS: Oczekiwanie...</div>
    </div>

    <div id="speed-panel"><span id="speed-val">0</span><span id="speed-unit">km/h</span></div>

    <div id="map"></div>

    <div class="footer">
        <button class="btn-nav" onclick="move(-1)">Wstecz</button>
        <button class="btn-nav" id="btn-next" onclick="handleStep()">Dalej</button>
    </div>

<script>
    var schedules = {
        "04:55": [ { "n": "NOWE KRAMSKO", "t": "04:55", "la": 52.140333, "ln": 15.770250 }, { "n": "MODIVO - EOBUWIE", "t": "---", "la": 51.916250, "ln": 15.626250 } ],
        "09:05": [ { "n": "NOWE KRAMSKO", "t": "09:05", "la": 52.140333, "ln": 15.770250 }, { "n": "MODIVO - EOBUWIE", "t": "---", "la": 51.916250, "ln": 15.626250 } ],
        "13:05": [ { "n": "NOWE KRAMSKO", "t": "13:05", "la": 52.140333, "ln": 15.770250 }, { "n": "MODIVO - EOBUWIE", "t": "---", "la": 51.916250, "ln": 15.626250 } ],
        "14:15": [ { "n": "MODIVO - EOBUWIE", "t": "14:15", "la": 51.916250, "ln": 15.626250 }, { "n": "NOWE KRAMSKO", "t": "---", "la": 52.140333, "ln": 15.770250 } ],
        "22:15": [ { "n": "MODIVO - EOBUWIE", "t": "22:15", "la": 51.916250, "ln": 15.626250 }, { "n": "NOWE KRAMSKO", "t": "---", "la": 52.140333, "ln": 15.770250 } ]
    };

    var buttonLabels = { "04:55": "6:00", "09:05": "10:00", "13:05": "14:00" };
    var curr = "04:55", idx = 0, map, ds, dr, userPos, liveDelay = 0;
    var userMarker, lastDistance = 9999999, isApproaching = true, isMuted = false;
    let wakeLock = null;

    // --- FUNKCJA BLOKADY WYGASZANIA EKRANU ---
    async function requestWakeLock() {
        try {
            if ('wakeLock' in navigator) {
                wakeLock = await navigator.wakeLock.request('screen');
                console.log('Ekran zablokowany - nie wygaÅ›nie.');
            }
        } catch (err) {
            console.error('BÅ‚Ä…d Wake Lock:', err);
        }
    }

    function isShiftArchived(timeStr) {
        const now = new Date();
        const [h, m] = timeStr.split(':').map(Number);
        const shiftMin = h * 60 + m;
        const nowMin = now.getHours() * 60 + now.getMinutes();
        return (nowMin - shiftMin >= 60);
    }

    function autoSelectShift() {
        const now = new Date();
        const currentMinutes = now.getHours() * 60 + now.getMinutes();
        let found = "04:55";
        const keys = Object.keys(schedules).sort();
        for (let key of keys) {
            const [h, m] = key.split(':').map(Number);
            if (h * 60 + m > currentMinutes) { found = key; break; }
        }
        curr = found;
    }

    function startApp() {
        autoSelectShift();
        requestWakeLock(); // Aktywacja blokady wygaszania
        
        if (document.documentElement.requestFullscreen) document.documentElement.requestFullscreen();
        document.getElementById('exit-btn').style.display = 'flex';
        document.getElementById('mute-btn').style.display = 'flex';
        document.getElementById('splash').style.opacity = '0';
        setTimeout(() => { document.getElementById('splash').style.display = 'none'; }, 500);
        
        renderNav(); initMap(); initGPS();
        calc();
        setInterval(calc, 60000); setInterval(refresh, 1000); setInterval(checkProgress, 45000);
    }

    // Ponowne blokowanie po powrocie do aplikacji
    document.addEventListener('visibilitychange', async () => {
        if (wakeLock !== null && document.visibilityState === 'visible') {
            requestWakeLock();
        }
    });

    function handleNavClick(key) {
        if (isShiftArchived(key)) {
            const keys = Object.keys(schedules).sort();
            let nextKey = key;
            for (let k of keys) { if (!isShiftArchived(k)) { nextKey = k; break; } }
            curr = nextKey;
        } else { curr = key; }
        idx = 0; renderNav(); calc(); refresh();
    }

    function initGPS() {
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(p => {
                userPos = { lat: p.coords.latitude, lng: p.coords.longitude };
                let speed = p.coords.speed;
                document.getElementById('speed-val').innerText = (speed && speed > 0) ? Math.round(speed * 3.6) : 0;
                if (map) {
                    map.panTo(userPos);
                    if (userMarker) userMarker.setPosition(userPos);
                    else userMarker = new google.maps.Marker({ position: userPos, map: map, icon: { path: google.maps.SymbolPath.CIRCLE, scale: 10, fillColor: "#38bdf8", fillOpacity: 1, strokeColor: "white", strokeWeight: 3 } });
                }
                checkAutoArrival();
            }, null, { enableHighAccuracy: true });
        }
    }

    function initMap() {
        if(typeof google === 'undefined') return;
        map = new google.maps.Map(document.getElementById("map"), { center: {lat: 51.93, lng: 15.50}, zoom: 16, mapTypeId: 'roadmap', disableDefaultUI: true, gestureHandling: 'greedy' });
        new google.maps.TrafficLayer().setMap(map);
        ds = new google.maps.DirectionsService(); dr = new google.maps.DirectionsRenderer({ map: map, suppressMarkers: true });
    }

    function calc() {
        if(!userPos || !ds) return;
        ds.route({ origin: userPos, destination: {lat: schedules[curr][idx].la, lng: schedules[curr][idx].ln}, travelMode: google.maps.TravelMode.DRIVING }, (res, stat) => {
            if(stat === 'OK') { dr.setDirections(res); liveDelay = Math.round((res.routes[0].legs[0].duration.value / 60) * 1.16); }
        });
    }

    function refresh() {
        let s = schedules[curr][idx];
        document.getElementById('stop-name').innerText = s.n;
        let tEl = document.getElementById('timer');
        let gtEl = document.getElementById('gps-timer');
        gtEl.innerText = formatClock(liveDelay);
        
        if(s.t === "---") {
            let n = new Date(); n.setMinutes(n.getMinutes() + liveDelay);
            tEl.innerText = n.getHours() + ":" + (n.getMinutes()<10?'0':'') + n.getMinutes();
            tEl.style.color = "var(--blue)"; gtEl.style.display = "none";
        } else {
            gtEl.style.display = "block";
            let p = s.t.split(':'); let tr = new Date(); tr.setHours(p[0], p[1], 0);
            let diff = Math.ceil((tr - new Date()) / 60000);
            if (diff < -90) diff += 1440;
            tEl.innerText = formatClock(diff);
            tEl.style.color = (diff < 0) ? "var(--red)" : "var(--green)";
            document.getElementById('gps-msg').innerText = "ZAPAS: " + formatClock(diff - liveDelay);
        }
    }

    function formatClock(totalMin) {
        if (totalMin < 0) return totalMin + " min";
        let h = Math.floor(totalMin / 60); let m = totalMin % 60;
        return (h > 0 ? h + "h " : "") + (m < 10 && h > 0 ? "0" + m : m) + "m";
    }

    function renderNav() {
        let w = document.getElementById('work-bar'); let r = document.getElementById('return-bar');
        w.innerHTML = ""; r.innerHTML = "";
        for(let k in schedules) {
            let b = document.createElement('button');
            const archived = isShiftArchived(k);
            b.className = 'btn-s' + (k === curr ? ' active' : '') + (archived ? ' archived' : '');
            b.innerText = buttonLabels[k] ? buttonLabels[k] : k;
            b.onclick = () => handleNavClick(k);
            if(k === "14:15" || k === "22:15") r.appendChild(b); else w.appendChild(b);
        }
    }

    function checkProgress() {
        if (!userPos || typeof google === 'undefined') return;
        let d = google.maps.geometry.spherical.computeDistanceBetween(new google.maps.LatLng(userPos.lat, userPos.lng), new google.maps.LatLng(schedules[curr][idx].la, schedules[curr][idx].ln));
        isApproaching = (d < lastDistance - 10); lastDistance = d;
    }

    function toggleMute() { isMuted = !isMuted; document.getElementById('mute-btn').innerText = isMuted ? "ðŸ”‡" : "ðŸ”ˆ"; }
    function exitApp() { if(confirm("ZakoÅ„czyÄ‡ trasÄ™?")) { if(wakeLock) wakeLock.release(); location.reload(); } }
    function move(d) { if(schedules[curr][idx + d]) { idx += d; calc(); refresh(); } }
    function handleStep() { if (idx >= 1) { if (curr === "13:05") { curr = "14:15"; idx = 0; renderNav(); calc(); refresh(); } else exitApp(); } else { idx = 1; calc(); refresh(); } }
</script>
</body>
</html>
