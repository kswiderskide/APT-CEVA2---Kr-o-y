<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="icon" type="image/png" href="apt.png">
    <link rel="apple-touch-icon" href="apt.png">
    <link rel="manifest" href='data:application/manifest+json,{"name":"apt","short_name":"apt","start_url":".","display":"standalone","background_color":"#000000","theme_color":"#000000"}'>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMdnd3kjfS9rZJodhNclNPffa1Vn2DV5I&libraries=geometry,directions"></script>

    <style>
        :root { --bg: #000; --card: #1e293b; --blue: #1a73e8; --green: #1ed760; --red: #d93025; --gold: #fbc02d; }
        body { font-family: sans-serif; background: var(--bg); color: white; margin: 0; padding: 10px; display: flex; flex-direction: column; height: 100vh; box-sizing: border-box; overflow: hidden; position: relative; }
        
        #splash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #splash img { width: 180px; height: auto; margin-bottom: 50px; border-radius: 20px; }
        .btn-start { background: transparent; color: var(--blue); border: 3px solid var(--blue); padding: 20px 80px; border-radius: 50px; font-size: 1.8rem; font-weight: 900; cursor: pointer; }

        .btn-side { position: absolute; right: 15px; width: 44px; height: 44px; border: 2px solid white; border-radius: 50%; font-size: 24px; font-weight: bold; display: none; align-items: center; justify-content: center; z-index: 1000; cursor: pointer; }
        #exit-btn { top: 15px; background: var(--red); }
        #mute-btn { top: 70px; background: var(--blue); }

        .nav-label { font-size: 0.8rem; color: var(--blue); font-weight: 900; margin: 3px 0; text-transform: uppercase; }
        .nav-row { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 6px; flex-shrink: 0; margin-right: 60px; scroll-behavior: smooth; }
        .nav-row::-webkit-scrollbar { display: none; }
        .btn-s { background: var(--card); color: #fff; border: 1px solid #444; padding: 10px 14px; border-radius: 8px; font-weight: bold; font-size: 0.9rem; min-width: 75px; white-space: nowrap; }
        .btn-s.active { background: var(--blue); color: white; border-color: white; box-shadow: 0 0 12px var(--blue); }

        .display { background: var(--card); border: 2px solid #334155; border-radius: 20px; padding: 12px; text-align: center; margin-bottom: 8px; flex-shrink: 0; overflow: hidden; }
        #stop-name-container { width: 100%; display: flex; justify-content: center; align-items: center; white-space: nowrap; height: 60px; }
        #stop-name { color: var(--blue); font-weight: 900; margin: 0; line-height: 1.1; letter-spacing: -1px; display: inline-block; }

        #timer-row { display: flex; align-items: center; justify-content: center; gap: 20px; margin: 5px 0; }
        #timer { font-size: 3.4rem; font-weight: 900; color: var(--green); }
        #eta-container { display: flex; flex-direction: column; align-items: center; background: rgba(0,0,0,0.3); padding: 5px 10px; border-radius: 10px; border: 1px solid #444; }
        #eta-timer { font-size: 1.8rem; font-weight: 900; color: var(--blue); }
        .eta-label { font-size: 0.65rem; color: #aaa; text-transform: uppercase; margin-bottom: 2px; font-weight: 900; }

        #gps-msg { font-weight: bold; font-size: 0.9rem; height: 1.2rem; margin-top: 5px; text-align: center; }

        #speed-panel { background: rgba(30, 41, 59, 0.9); border: 1px solid var(--gold); border-radius: 12px; display: flex; align-items: center; justify-content: center; height: 50px; margin-bottom: 8px; }
        #speed-val { font-size: 1.8rem; font-weight: 900; color: var(--gold); }
        
        #map-container { position: relative; flex: 1; width: 100%; margin-bottom: 12px; border: 2px solid #334155; border-radius: 15px; overflow: hidden; }
        #map { width: 100%; height: 100%; } 

        .footer { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; height: 65px; margin-bottom: 85px; flex-shrink: 0; }
        .btn-nav { background: var(--card); color: var(--blue); border: 2px solid var(--blue); border-radius: 12px; font-size: 1.1rem; font-weight: bold; text-transform: uppercase; transition: 0.3s; }
        .btn-nav:active { background: var(--blue); color: black; }
        .btn-finish { background: var(--red) !important; color: white !important; border-color: white !important; box-shadow: 0 0 15px var(--red); }
    </style>
</head>
<body onclick="forceFullScreen()">

    <div id="splash">
        <img src="apt.png" alt="apt">
        <button class="btn-start" onclick="startApp()">START</button>
    </div>

    <button id="exit-btn" class="btn-side" onclick="exitApp()">Ã—</button>
    <button id="mute-btn" class="btn-side" onclick="toggleMute()">ðŸ”ˆ</button>

    <div class="nav-label">ðŸ”µ DO PRACY (apt):</div>
    <div id="work-bar" class="nav-row"></div>
    <div class="nav-label">ðŸ”µ POWROTY (apt):</div>
    <div id="return-bar" class="nav-row"></div>

    <div class="display">
        <div id="stop-name-container">
            <div id="stop-name">CZEKAJ...</div>
        </div>
        <div id="timer-row">
            <div id="timer">--</div>
            <div id="eta-container">
                <span class="eta-label">Dojedziesz za</span>
                <div id="eta-timer">--</div>
            </div>
        </div>
        <div id="gps-msg"></div>
    </div>

    <div id="speed-panel"><span id="speed-val">0</span><span style="font-size:0.6rem; color:#aaa; margin-left:5px;">km/h</span></div>

    <div id="map-container">
        <div id="map"></div>
    </div>

    <div class="footer">
        <button class="btn-nav" onclick="move(-1)">Poprzedni</button>
        <button id="next-btn" class="btn-nav" onclick="handleStep()">NastÄ™pny</button>
    </div>

<script>
    // --- SEKRETY TRASY DO PRACY ---
    const wRAC = { "n": "RACULKA", "la": 51.932917, "ln": 15.549861 };
    const wWAZ = { "n": "STASZICA (WazÃ³w)", "la": 51.945306, "ln": 15.520389 };
    const wCEN = { "n": "ZG CENTRUM", "la": 51.943139, "ln": 15.507972 };
    const wSOB = { "n": "TRASA PÃ“ÅNOCNA (Sobk.)", "la": 51.961306, "ln": 15.498500 };
    const wSUL = { "n": "SULECHÃ“W PCK", "la": 52.083278, "ln": 15.626389 };
    const wB1 = { "n": "BRAMA 1", "la": 52.090972, "ln": 15.649444 };
    const wB2 = { "n": "BRAMA 2", "la": 52.094611, "ln": 15.658056 };

    // --- SEKRETY TRASY POWROTNEJ (drugie wspÃ³Å‚rzÄ™dne) ---
    const rB2 = { "n": "BRAMA 2", "la": 52.094611, "ln": 15.658056 };
    const rB1 = { "n": "BRAMA 1", "la": 52.090972, "ln": 15.649444 };
    const rSUL = { "n": "SULECHÃ“W PCK", "la": 52.083333, "ln": 15.626194 };
    const rSOB = { "n": "TRASA PÃ“ÅNOCNA (Sobk.)", "la": 51.961472, "ln": 15.499083 };
    const rCEN = { "n": "ZG CENTRUM", "la": 51.942917, "ln": 15.507750 };
    const rWAZ = { "n": "STASZICA (WazÃ³w)", "la": 51.946250, "ln": 15.519667 };
    const rRAC = { "n": "RACULKA", "la": 51.932917, "ln": 15.549861 };

    const locCRS = { "n": "PARKING CRS", "la": 51.956111, "ln": 15.528250 };

    // HARMONOGRAMY WYJAZDÃ“W (DO PRACY)
    const h0600 = [{...wRAC, t:"04:47"}, {...wWAZ, t:"04:55"}, {...wCEN, t:"04:58"}, {...wSOB, t:"05:05"}, {...wSUL, t:"05:25"}, {...wB1, t:"---"}, {...wB2, t:"06:00"}];
    const h1000 = [{...wRAC, t:"08:47"}, {...wWAZ, t:"08:55"}, {...wCEN, t:"08:58"}, {...wSOB, t:"09:05"}, {...wSUL, t:"09:25"}, {...wB1, t:"---"}, {...wB2, t:"10:00"}];
    const h1200 = [{...wRAC, t:"10:40"}, {...wWAZ, t:"10:50"}, {...wCEN, t:"10:53"}, {...wSOB, t:"11:00"}, {...wSUL, t:"11:25"}, {...wB1, t:"---"}, {...wB2, t:"12:00"}];
    const h1400 = [{...wRAC, t:"12:35"}, {...wWAZ, t:"12:45"}, {...wCEN, t:"12:48"}, {...wSOB, t:"13:00"}, {...wSUL, t:"13:25"}, {...wB1, t:"---"}, {...wB2, t:"14:00"}];
    const h1600 = [{...wRAC, t:"14:35"}, {...wWAZ, t:"14:45"}, {...wCEN, t:"14:48"}, {...wSOB, t:"15:00"}, {...wSUL, t:"15:25"}, {...wB1, t:"---"}, {...wB2, t:"16:00"}];
    const h1800 = [{...wRAC, t:"16:35"}, {...wWAZ, t:"16:45"}, {...wCEN, t:"16:48"}, {...wSOB, t:"17:00"}, {...wSUL, t:"17:25"}, {...wB1, t:"---"}, {...wB2, t:"18:00"}];

    // FUNKCJA TWORZÄ„CA POWRÃ“T (Z NOWYMI WSPÃ“ÅRZÄ˜DNYMI)
    function createReturn(time) { return [{...rB2, n:"POWRÃ“T: "+time, t:time}, {...rB1, t:"---"}, rSUL, rSOB, rCEN, rWAZ, rRAC]; }

    var schedules = {
        "06:00": h0600, "10:00": h1000, "12:00": h1200, "14:00": h1400, "16:00": h1600, "18:00": h1800,
        "10:15": createReturn("10:15"), "12:15": createReturn("12:15"), "14:15": createReturn("14:15"), 
        "16:15": createReturn("16:15"), "18:15": createReturn("18:15"), "20:15": createReturn("20:15"), "22:15": createReturn("22:15")
    };

    var curr = "06:00", idx = 0, map, ds, dr, userPos, liveDelay = 0, userMarker, isMuted = false, lastApiCall = 0, currentKmh = 0, specialTarget = null, isFirstCalc = true;

    function forceFullScreen() { if (!document.fullscreenElement) document.documentElement.requestFullscreen().catch(()=>{}); }
    function adjustFontSize() { const container = document.getElementById('stop-name-container'); const text = document.getElementById('stop-name'); let fontSize = 40; text.style.fontSize = fontSize + "px"; while (text.offsetWidth < container.offsetWidth - 20 && fontSize < 60) { fontSize++; text.style.fontSize = fontSize + "px"; } while (text.offsetWidth > container.offsetWidth - 10 && fontSize > 10) { fontSize--; text.style.fontSize = fontSize + "px"; } }
    
    function startApp() { if(typeof google === 'undefined') return; autoSelectKurs(); document.getElementById('splash').style.display = 'none'; document.getElementById('exit-btn').style.display = 'flex'; document.getElementById('mute-btn').style.display = 'flex'; renderNav(); setTimeout(() => { scrollBarsToUpcoming(); adjustFontSize(); }, 400); initMap(); initGPS(); setInterval(calc, 60000); setInterval(refresh, 1000); }

    function initGPS() { if (navigator.geolocation) { navigator.geolocation.watchPosition(p => { userPos = { lat: p.coords.latitude, lng: p.coords.longitude }; currentKmh = (p.coords.speed && p.coords.speed > 0) ? Math.round(p.coords.speed * 3.6) : 0; document.getElementById('speed-val').innerText = currentKmh; if (map) { map.panTo(userPos); if (p.coords.heading !== null) map.setHeading(p.coords.heading); map.setTilt(45); const navArrow = { path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW, scale: 6, fillColor: "#1a73e8", fillOpacity: 1, strokeColor: "white", strokeWeight: 2, rotation: p.coords.heading || 0 }; if (!userMarker) userMarker = new google.maps.Marker({ position: userPos, map: map, icon: navArrow, flat: true }); else { userMarker.setPosition(userPos); userMarker.setIcon(navArrow); } } if (isFirstCalc) { calc(); isFirstCalc = false; } checkAutoArrival(); }, null, { enableHighAccuracy: true }); } }

    function openFullGoogleMaps() { if (!userPos) return; let dest = specialTarget ? specialTarget.la + "," + specialTarget.ln : schedules[curr][idx].la + "," + schedules[curr][idx].ln; let url = `http://googleusercontent.com/maps.google.com/3{userPos.lat},${userPos.lng}&destination=${dest}&travelmode=driving`; window.open(url, "_blank"); }

    function checkAutoArrival() { 
        if(!userPos) return; 
        let target = specialTarget ? specialTarget : schedules[curr][idx];
        let d = google.maps.geometry.spherical.computeDistanceBetween(new google.maps.LatLng(userPos.lat, userPos.lng), new google.maps.LatLng(target.la, target.ln)); 
        if (d < 75) { 
            if (specialTarget) { specialTarget = null; autoSelectKurs(); renderNav(); calc(); refresh(); }
            else if (idx < schedules[curr].length - 1) { idx++; calc(); refresh(); } 
            else { triggerNextKurs(); }
        } 
    }

    function triggerNextKurs() { if (curr.endsWith(":15")) { specialTarget = locCRS; } else { autoSelectKurs(); } renderNav(); calc(); refresh(); scrollBarsToUpcoming(); }

    function initMap() { const navStyle = [{ featureType: "poi", elementType: "labels", stylers: [{ visibility: "off" }] }]; map = new google.maps.Map(document.getElementById("map"), { center: {lat: 51.93, lng: 15.50}, zoom: 19, tilt: 45, heading: 0, mapId: '404d56c3d3985c59c43ef386', disableDefaultUI: true, styles: navStyle, disableDoubleClickZoom: true }); map.addListener('dblclick', openFullGoogleMaps); new google.maps.TrafficLayer().setMap(map); ds = new google.maps.DirectionsService(); dr = new google.maps.DirectionsRenderer({ map: map, suppressMarkers: true, preserveViewport: true }); }

    function calc() {
        if(!userPos || !ds) return; lastApiCall = Date.now();
        let destination = specialTarget ? {lat: specialTarget.la, lng: specialTarget.ln} : {lat: schedules[curr][idx].la, lng: schedules[curr][idx].ln};
        ds.route({ origin: userPos, destination: destination, travelMode: google.maps.TravelMode.DRIVING }, (res, stat) => {
            if(stat === 'OK') { dr.setDirections(res); liveDelay = Math.round((res.routes[0].legs[0].duration.value / 60) * 1.15); }
        });
    }

    function refresh() {
        let s = specialTarget ? specialTarget : schedules[curr][idx];
        const stopNameEl = document.getElementById('stop-name'); const nextBtn = document.getElementById('next-btn'); const gpsMsgEl = document.getElementById('gps-msg');
        const timePart = (s.t && s.t !== "---") ? "(" + s.t + ") " : "";
        const newStopText = timePart + s.n; if (stopNameEl.innerText !== newStopText) { stopNameEl.innerText = newStopText; adjustFontSize(); }
        
        if (specialTarget) { nextBtn.innerText = "ZAKOÅƒCZ"; nextBtn.classList.add('btn-finish'); } 
        else { nextBtn.innerText = "NASTÄ˜PNY"; nextBtn.classList.remove('btn-finish'); }
        
        let tEl = document.getElementById('timer'); let etaEl = document.getElementById('eta-timer'); etaEl.innerText = liveDelay > 0 ? liveDelay + "m" : "--";
        if(!s.t || s.t === "---") { let n = new Date(); n.setMinutes(n.getMinutes() + liveDelay); tEl.innerText = n.getHours() + ":" + (n.getMinutes()<10?'0':'') + n.getMinutes(); tEl.style.color = "var(--blue)"; gpsMsgEl.innerText = ""; } 
        else { let p = s.t.split(':'); let tr = new Date(); tr.setHours(p[0], p[1], 0); let diff = Math.ceil((tr - new Date()) / 60000); if (diff < -90) diff += 1440; tEl.innerText = diff < 60 ? diff + " min" : Math.floor(diff/60)+"h "+(diff%60)+"m"; tEl.style.color = (diff < 0) ? "var(--red)" : "var(--green)";
        const delta = diff - liveDelay; gpsMsgEl.style.color = (delta >= 0) ? "var(--gold)" : "var(--red)"; gpsMsgEl.innerText = (delta >= 0) ? "ZAPAS CZASU: " + delta + " min" : "SPÃ“Å¹NIENIE: " + Math.abs(delta) + " min"; }
    }

    function scrollBarsToUpcoming() { const rows = [document.getElementById('work-bar'), document.getElementById('return-bar')]; rows.forEach(row => { const act = row.querySelector('.active'); if(act) row.scrollTo({left: act.offsetLeft - 20, behavior: 'smooth'}); }); }
    function renderNav() { let w = document.getElementById('work-bar'); let r = document.getElementById('return-bar'); w.innerHTML = ""; r.innerHTML = ""; for(let k in schedules) { let b = document.createElement('button'); b.className = 'btn-s' + (k === curr ? ' active' : ''); b.innerText = k; b.onclick = (e) => { e.stopPropagation(); curr = k; idx = 0; specialTarget = null; renderNav(); calc(); }; if (k.endsWith(":15")) r.appendChild(b); else w.appendChild(b); } }
    function toggleMute() { isMuted = !isMuted; document.getElementById('mute-btn').innerText = isMuted ? "ðŸ”‡" : "ðŸ”ˆ"; }
    function exitApp() { if(confirm("ZakoÅ„czyÄ‡?")) location.reload(); }
    function move(d) { if(schedules[curr] && schedules[curr][idx + d]) { idx += d; specialTarget = null; calc(); } }
    function handleStep() { if (specialTarget) { specialTarget = null; autoSelectKurs(); renderNav(); calc(); } else if (idx >= (schedules[curr]?.length || 0) - 1) triggerNextKurs(); else { idx++; calc(); } }
    function autoSelectKurs() { const now = new Date(); const minNow = now.getHours() * 60 + now.getMinutes(); const keys = Object.keys(schedules).sort(); let selected = keys[0]; for (let k of keys) { const [h, m] = k.split(':').map(Number); if (minNow < (h * 60 + m) + 60) { selected = k; break; } } curr = selected; }
</script>
